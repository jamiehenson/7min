<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple 7 Minute Workout</title>
  <link rel="stylesheet" href="7min.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="overlay on">
    <h1>7 Minute Workout</h1>
    <p>Click anywhere to start</p>
  </div>

  <div class="content">
    <div class="info">
      <h3>Simple 7 Minute Workout</h3>
      <div class="buttons">
        <i class="fa fa-volume-up mute"></i>
        <a href="https://twitter.com/HensonJamie" target="_blank"><i class="fa fa-twitter"></i></a>
        <a href="https://github.com/jamiehenson/7min" target="_blank"><i class="fa fa-github"></i></a>
      </div>
    </div>
    <div class="stages">
      <div class="stage stage-1 active">
        <span class="stage-title">Jumping Jacks <span class="small">(Star Jumps)</span></span>
        <span class="wrap">
          <span class="icons">
            <i class="fa fa-flash timer"></i>
            <i class="fa fa-hand-paper-o rest"></i>
            <i class="fa fa-check-circle-o done"></i>
          </span>
          <span class="counter"></span>
        </span>
      </div>
      <div class="stage stage-2">
        <span class="stage-title">Wall Sit</span>
        <span class="wrap">
          <span class="icons">
            <i class="fa fa-flash timer"></i>
            <i class="fa fa-hand-paper-o rest"></i>
            <i class="fa fa-check-circle-o done"></i>
          </span>
          <span class="counter"></span>
        </span>
      </div>
      <div class="stage stage-3">
        <span class="stage-title">Push-ups</span>
        <span class="wrap">
          <span class="icons">
            <i class="fa fa-flash timer"></i>
            <i class="fa fa-hand-paper-o rest"></i>
            <i class="fa fa-check-circle-o done"></i>
          </span>
          <span class="counter"></span>
        </span>
      </div>
      <div class="stage stage-4">
        <span class="stage-title">Sit-ups</span>
        <span class="wrap">
          <span class="icons">
            <i class="fa fa-flash timer"></i>
            <i class="fa fa-hand-paper-o rest"></i>
            <i class="fa fa-check-circle-o done"></i>
          </span>
          <span class="counter"></span>
        </span>
      </div>
      <div class="stage stage-5">
        <span class="stage-title">Chair Steps</span>
        <span class="wrap">
          <span class="icons">
            <i class="fa fa-flash timer"></i>
            <i class="fa fa-hand-paper-o rest"></i>
            <i class="fa fa-check-circle-o done"></i>
          </span>
          <span class="counter"></span>
        </span>
      </div>
      <div class="stage stage-6">
        <span class="stage-title">Squats</span>
        <span class="wrap">
          <span class="icons">
            <i class="fa fa-flash timer"></i>
            <i class="fa fa-hand-paper-o rest"></i>
            <i class="fa fa-check-circle-o done"></i>
          </span>
          <span class="counter"></span>
        </span>
      </div>
      <div class="stage stage-7">
        <span class="stage-title">Tricep Dips</span>
        <span class="wrap">
          <span class="icons">
            <i class="fa fa-flash timer"></i>
            <i class="fa fa-hand-paper-o rest"></i>
            <i class="fa fa-check-circle-o done"></i>
          </span>
          <span class="counter"></span>
        </span>
      </div>
      <div class="stage stage-8">
        <span class="stage-title">Plank</span>
        <span class="wrap">
          <span class="icons">
            <i class="fa fa-flash timer"></i>
            <i class="fa fa-hand-paper-o rest"></i>
            <i class="fa fa-check-circle-o done"></i>
          </span>
          <span class="counter"></span>
        </span>
      </div>
      <div class="stage stage-9">
        <span class="stage-title">High Knees Running</span>
        <span class="wrap">
          <span class="icons">
            <i class="fa fa-flash timer"></i>
            <i class="fa fa-hand-paper-o rest"></i>
            <i class="fa fa-check-circle-o done"></i>
          </span>
          <span class="counter"></span>
        </span>
      </div>
      <div class="stage stage-10">
        <span class="stage-title">Lunges</span>
        <span class="wrap">
          <span class="icons">
            <i class="fa fa-flash timer"></i>
            <i class="fa fa-hand-paper-o rest"></i>
            <i class="fa fa-check-circle-o done"></i>
          </span>
          <span class="counter"></span>
        </span>
      </div>
      <div class="stage stage-11">
        <span class="stage-title">Push-ups</span>
        <span class="wrap">
          <span class="icons">
            <i class="fa fa-flash timer"></i>
            <i class="fa fa-hand-paper-o rest"></i>
            <i class="fa fa-check-circle-o done"></i>
          </span>
          <span class="counter"></span>
        </span>
      </div>
      <div class="stage stage-12">
        <span class="stage-title">Side Plank</span>
        <span class="wrap">
          <span class="icons">
            <i class="fa fa-flash timer"></i>
            <i class="fa fa-hand-paper-o rest"></i>
            <i class="fa fa-check-circle-o done"></i>
          </span>
          <span class="counter"></span>
        </span>
      </div>
    </div>
  </div>

  <script src="7min.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-31560980-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
