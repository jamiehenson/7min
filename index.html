<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple 7 Minute Workout</title>
  <link rel="stylesheet" href="7min.css">
  <script href="7min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="overlay">
    <h1>HTML5 boilerplate</h1>
  </div>

  <div class="content">
    <div class="stages">
      <div class="stage stage-1">
        <span class="stage-title">Jumping Jacks</span>
        <span class="counter"></span>
      </div>
      <div class="stage stage-2">
        <span class="stage-title">Wall Sit</span>
        <span class="counter"></span>
      </div>
      <div class="stage stage-3">
        <span class="stage-title">Push-ups</span>
        <span class="counter"></span>
      </div>
      <div class="stage stage-4">
        <span class="stage-title">Sit-ups</span>
        <span class="counter"></span>
      </div>
      <div class="stage stage-5">
        <span class="stage-title">Step-up onto chair</span>
        <span class="counter"></span>
      </div>
      <div class="stage stage-6">
        <span class="stage-title">Squat</span>
        <span class="counter"></span>
      </div>
      <div class="stage stage-7">
        <span class="stage-title">Triceps Dip</span>
        <span class="counter"></span>
      </div>
      <div class="stage stage-8">
        <span class="stage-title">Plank</span>
        <span class="counter"></span>
      </div>
      <div class="stage stage-9">
        <span class="stage-title">High Knees Running</span>
        <span class="counter"></span>
      </div>
      <div class="stage stage-10">
        <span class="stage-title">Lunge</span>
        <span class="counter"></span>
      </div>
      <div class="stage stage-11">
        <span class="stage-title">Push-ups</span>
        <span class="counter"></span>
      </div>
      <div class="stage stage-12">
        <span class="stage-title">Side Plank</span>
        <span class="counter"></span>
      </div>
    </div>
    <div class="info">
      <h1>Simple 7 Minute Workout</h1>
      <div class="buttons">
        <i class="fa fa-pause"></i>
        <i class="fa fa-volume-up"></i>
        <a href="https://twitter.com/HensonJamie" target="_blank"><i class="fa fa-at"></i></a>
      </div>
    </div>
  </div>

</body>
</html>
